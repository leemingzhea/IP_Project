<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .quiz-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            margin: 20px auto;
        }

        .quiz-container img {
            width: 40%;
            margin-right: 20px;
            border-radius: 5px;
        }

        .quiz-content {
            width: 50%;
        }

        #result {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: green;
        }

        .button {
            font-family: 'Press Start 2P', cursive;
            background-color: white;
            color: black;
            padding: 20px 50px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid black; /* Add a black border */
            border-radius: 5px;
            margin-top: auto;
            margin-bottom: auto;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for background and color */
        }

        .button:hover {
            background-color: #e74c3c; /* Red color on hover */
            color: white;
        }

        .button:active {
            background-color: #c0392b; /* Darker red when button is clicked */
            color: #fff; /* White text when button is clicked */
        }
    </style>
    <script>
        function checkAnswers() {
            const correctAnswers = ['True', 'False'];
            const resultElement = document.getElementById('result');
            const selectedAnswers = document.querySelectorAll('input[type="radio"]:checked');

            if (selectedAnswers.length === correctAnswers.length) {
                const isAllCorrect = Array.from(selectedAnswers).every((answer, index) => {
                    return answer.value === correctAnswers[index];
                });

                resultElement.textContent = isAllCorrect ? 'Correct!' : 'Incorrect!';
            } else {
                resultElement.textContent = 'Please answer all questions.';
            }
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <img src="images/garen.jpg" alt="Question 1 Image">
        <div class="quiz-content">
            <h2>Question 1:</h2>
            <p>Garen is a Fighter.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-1" value="True">
                <label class="form-check-label">True</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-1" value="False">
                <label class="form-check-label">False</label>
            </div>
        </div>
    </div>

    <div class="quiz-container">
        <img src="images/katarina.jpg" alt="Question 2 Image">
        <div class="quiz-content">
            <h2>Question 2:</h2>
            <p>Katarina is a Mage.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-2" value="True">
                <label class="form-check-label">True</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-2" value="False">
                <label class="form-check-label">False</label>
            </div>
        </div>
    </div>

    <div id="result"></div>
    <button class="button" onclick="checkAnswers()">Submit</button>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

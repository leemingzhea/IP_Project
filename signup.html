<body>

    <div class="container">
		<h1 class="d-flex justify-content-center">Sign Up</h1>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record successfully added
			</div>
	</div>
    
    <div class="form" id="signup">
        <form id="signup-form">
            <div class="form-group">
        <input type="text" id="signup-name" placeholder="Name" class="form-control mb-3" required>
    

        <div class="form-group">
            <input type="tel" id="signup-number" placeholder="Phone Number" class="form-control mb-3" required>
        </div>    

        <div class="form-group">
            <input type="text" id="signup-email" placeholder="Email" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="text" id="signup-password" placeholder="Password" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="text" id="signup-confirmation" placeholder="Confirm Password" class="form-control" required>
        </div>
        
        
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up" class="btn btn-primary" id="contact-submit">

        
        

      <dotlottie-player id="animation" src="https://lottie.host/55c08863-4bf1-4f4a-ac3f-5805e89b2fe9/Oj2DdmaJk8.json" background="transparent" speed="1" 
      style="width: 300px; height: 300px;" ></dotlottie-player>
  </form>
</div>
</div><!-- end add container -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rewards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<script>
    function claimVoucher(cost) {
        var currentPoints = parseInt(document.getElementById('points').innerText);
        if (currentPoints >= cost) {
            var newPoints = currentPoints - cost;
            document.getElementById('points').innerHTML = 'You have <strong>' + newPoints + '</strong> points';
            alert('Voucher claimed successfully!');
        } else {
            alert('Insufficient points to claim this voucher.');
        }
    }
</script>

<body class="body-rewards">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="store.html"><img src="images/whitelogo.jpg" alt="logo" width="200" height="70"></a>

        <!-- Navbar Toggler Button for Mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="font-size: 25px;">
                <li class="nav-item active">
                    <a class="nav-link" href="quizStartPage.html"><b>Quiz</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="quizPoll.html"><b>Poll</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="rewards.html"><b>Rewards</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cart.html"><b>Cart</b></a>
                </li>
                <li class="nav-item active" style="margin-right: 20px;">
                    <a class="nav-link" href="profile.html"><b>Profile</b></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Rewards Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Rewards</h5>
                        <p class="card-text">You have <strong>500</strong> points</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Voucher Claim Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Voucher 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Voucher 1</h5>
                        <p class="card-text">Cost: 100 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(100)">Claim</button>
                    </div>
                </div>
            </div>

            <!-- Voucher 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Voucher 2</h5>
                        <p class="card-text">Cost: 150 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(150)">Claim</button>
                    </div>
                </div>
            </div>

            <!-- Voucher 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Voucher 3</h5>
                        <p class="card-text">Cost: 200 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(200)">Claim</button>
                    </div>

        </div>
    </div>

    <!-- Footer -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

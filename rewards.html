<body style="display: flex; flex-direction: column; min-height: 100vh;">

        <a class="navbar-brand" href="store.html"><img src="images/whitelogo.jpg" alt="logo" width="200" height="70"></a>

        <!-- Navbar Toggler Button for Mobile -->

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="font-size: 25px;">
                <li class="nav-item active">
                <a class="nav-link" href="quizStartPage.html"><b>Quiz</b></a> 
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="quizPoll.html"><b>Poll</b></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="rewards.html"><b>Rewards</b></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="cart.html"><b>Cart</b></a>

                </li>

                <a class="nav-link" href="contact.html"><b>Contact</b></a>
                </li>
            </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>

    <!-- Rewards Section -->
    <div class="container mt-3 mt-md-5" style="flex: 1;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Your Rewards</strong></h5>
                        <p class="card-text">You have <strong><span id="points"></span></strong> points</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Voucher Claim Section -->
    <div class="container mt-3 mt-md-5" style="flex: 1;">
        <div class="row">
            <!-- Voucher 1 -->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title" id="5">$5</h5>
                        <p class="card-text">Cost: 50 points</p>
                        <!-- Voucher 1 -->
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(50, '5')" style="font-weight: bold;">Claim</button>
                    </div>
                </div>
            </div>

            <!-- Voucher 2 -->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title" id="10">$10 off</h5>
                        <p class="card-text">Cost: 100 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(100, '10')" style="font-weight: bold;">Claim</button>
                    </div>
                </div>
            </div>

            <!-- Voucher 3 -->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title" id="30">$30 off</h5>
                        <p class="card-text">Cost: 150 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(150, '30')" style="font-weight: bold;">Claim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5" style="background-color: #2D2D2D;">
        <div class="container"><p class="m-0 text-center text-white">&copy; Legends Vault, 2023. All rights reserved</p></div>
    </footer>

      crossorigin="anonymous">

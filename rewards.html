    <!-- Rewards Section -->
    <div class="container mt-3 mt-md-5" style="flex: 1;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title">Your Rewards</h5>
                        <p class="card-text">You have <strong>500</strong> points</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Voucher Claim Section -->
    <div class="container mt-3 mt-md-5" style="flex: 1;">
        <div class="row">
            <!-- Voucher 1 -->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title">Voucher 1</h5>
                        <p class="card-text">Cost: 100 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(100)" style="font-weight: bold;">Claim</button>
                    </div>
                </div>
            </div>

            <!-- Voucher 2 -->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title">Voucher 2</h5>
                        <p class="card-text">Cost: 150 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(150)" style="font-weight: bold;">Claim</button>
                    </div>
                </div>
            </div>

            <!-- Voucher 3 -->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div class="card-body">
                        <h5 class="card-title">Voucher 3</h5>
                        <p class="card-text">Cost: 200 points</p>
                        <button type="button" class="btn btn-success btn-block" onclick="claimVoucher(200)" style="font-weight: bold;">Claim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous">
    </script>

    <script>
        function claimVoucher(cost) {
            var currentPoints = parseInt(document.getElementById('points').innerText);
            if (currentPoints >= cost) {
                var newPoints = currentPoints - cost;
                document.getElementById('points').innerHTML = 'You have <strong>' + newPoints + '</strong> points';
                alert('Voucher claimed successfully!');
            } else {
                alert('Insufficient points to claim this voucher.');
            }
        }
    </script>

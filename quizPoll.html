<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Poll</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            margin-top: 50px;
        }

        .poll-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .poll-header {
            background-color: #007bff;
            color: #fff;
            padding: 8px;
            text-align: center;
            font-size: 24px;
        }

        .poll-options {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            flex-direction: row;
        }

        .option {
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.5s; /* Add transition for smooth animation */
        }

        .option:hover {
            transform: scale(1.1); /* Add a scaling effect on hover */
        }

        .option video {
            max-width: 100%;
            padding-top: 25px;
            height: 250px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .option-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .vote-btn {
            background-color: C7383A;
            width: 50%;
            margin: 25px;
            padding: 15px;
            font-size: 15px;
        }

        .voted {
            animation: pulse 1s; /* Add animation to the voted option */
        }

        .result-container {
            font-family: 'Press Start 2P', cursive;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-bottom: 100px;
        }

        footer {
            background-color: #2D2D2D;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 767px) {
            .poll-options {
                flex-direction: column;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<script>
    function vote(optionId) {
        const votedOption = document.getElementById(optionId);
        const votedContainer = votedOption.closest('.option');

        // Display the result
        displayResult(optionId);

        // Add the voted class to trigger the animation
        votedContainer.classList.add('voted');

        // Remove the class after the animation completes (1s)
        setTimeout(() => {
            votedContainer.classList.remove('voted');
        }, 1000);
    }

    function displayResult(optionId) {
        const resultContainer = document.getElementById('poll-result');
        const championName = getChampionName(optionId);

        resultContainer.textContent = `You have voted for ${championName}!`;
    }

    function getChampionName(championValue) {
        switch (championValue) {
            case 'option1':
                return 'Leona';
            case 'option2':
                return 'Diana';
            default:
                return 'Unknown Champion';
        }
    }
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="store.html"><img src="images/whitelogo.jpg" alt="logo" width="200" height="70"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="font-size: 25px;">
                <li class="nav-item active">
                    <a class="nav-link" href="quizStartPage.html"><b>Quiz</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="quizPoll.html"><b>Poll</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="rewards.html"><b>Rewards</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cart.html"><b>Cart</b></a>
                </li>
                <li class="nav-item active" style="margin-right: 20px;">
                    <a class="nav-link" href="profile.html"><b>Profile</b></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="poll-container">
            <div class="poll-header">
                <p>Help us choose the next collectible champion by voting for your favorite!</p>
                <strong>Cast your vote to make a difference!</strong>
            </div>
            <div class="poll-options">
                <div class="option" id="option1">
                    <video autoplay loop muted>
                        <source src="images/leona.webm" type="video/webm">
                    </video>
                    <div class="option-text">Leona</div>
                    <button class="btn btn-primary btn-lg vote-btn" onclick="vote('option1')">Vote</button>
                </div>
                <div class="option" id="option2">
                    <video autoplay loop muted>
                        <source src="images/diana.webm" type="video/webm">
                    </video>
                    <div class="option-text">Diana</div>
                    <button class="btn btn-primary btn-lg vote-btn" onclick="vote('option2')">Vote</button>
                </div>
            </div>
        </div>
    </div>

    <div id="poll-result" class="result-container"></div>

    <footer class="footer mt-auto py-3">
        <div class="container"><p class="m-0 text-center">&copy; Legends Vault, 2023. All rights reserved</p></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Legends Vault</title>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

                <!--Logo-->
                <div class="d-flex justify-content-center align-items-center" style="min-height: 20vh;">
                  <img src="images/blacklogo.jpg" class="img-fluid" alt="logo"/>
                </div>     
                
                
                <h3 class="mb-5">Sign in</h3>
                
                <!--email input-->
                <div class="form-outline mb-4">
                  <input type="text" id="username" placeholder="Username" class="form-control form-control-lg" required/>
                </div>
                
                <!--password input-->
                <div class="form-outline mb-4">
                  <input type="password" id="pw" placeholder="Password" class="form-control form-control-lg" required/>
                </div>
    
                <!--login button-->
                <input type="submit" class="btn btn-danger" value="Login" id="login">

                <div id="loading"></div>

                <!--The error message-->
                <div id="message" style="margin-top: 30px; border-radius: 10px"></div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <video autoplay loop muted playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="images/demacia.webm" type="video/webm">
  </video>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
  <!-- <script src="/js/bootstrap.min.js"></script> -->
  <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Start Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #f8f9fa;
            background: url("images/quizpage.jpg") center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .quiz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            text-align: center;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 100px;
        }

        p {
            margin-bottom: 100px;
        }

        .start-quiz-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .start-quiz-button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: auto;
            background-color: #2D2D2D;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="store.html"><img src="images/whitelogo.jpg" alt="logo" width="200" height="70"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" style="font-size: 25px;">
            <li class="nav-item active">
                <a class="nav-link" href="quizStartPage.html"><b>Quiz</b></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="quizPoll.html"><b>Poll</b></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="rewards.html"><b>Rewards</b></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="cart.html"><b>Cart</b></a>
            </li>
            <li class="nav-item active" style="margin-right: 20px;">
                <a class="nav-link" href="profile.html"><b>Profile</b></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>

    <!-- Quiz Welcome Section -->
    <div class="quiz-container">
        <h2>Weekly Trivia Quiz</h2>
        <p>Test your knowledge and earn extra keys with our exciting quiz!</p>
        <button class="start-quiz-button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Footer -->
    <footer class="py-5" style="background-color: #2D2D2D;">
        <div class="container"><p class="m-0 text-center text-white">&copy; Legends Vault, 2023. All rights reserved</p></div>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

    <script>
        function startQuiz() {
            // Add logic to navigate to the quiz page or start the quiz
            window.location.href = "quizQuestions.html";
        }
    </script>

</body>
</html>

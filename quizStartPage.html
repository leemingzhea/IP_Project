<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Start Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #f8f9fa; background: url('images/quizpage.jpg') center center fixed; background-size: cover; min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px;">
        <a class="navbar-brand" href="store.html"><img src="images/whitelogo.jpg" alt="logo" style="width: 200px; height: 70px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #343a40;">
        <span class="navbar-toggler-icon" style="background-color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="font-size: 25px;">
                <li class="nav-item active" style="margin-right: 20px;">
                    <a class="nav-link" href="quizStartPage.html"><b>Quiz</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="quizPoll.html"><b>Poll</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="rewards.html"><b>Rewards</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cart.html"><b>Cart</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html"><b>Profile</b></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Quiz Welcome Section -->
    <div class="quiz-container" style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; max-width: 600px; margin: 20px auto; padding: 40px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); font-size: 1.5rem; text-align: center;">
        <h2 style="font-family: 'Press Start 2P', cursive; margin-bottom: 100px;">Weekly Trivia Quiz</h2>
        <p style="margin-bottom: 100px;">Test your knowledge and earn extra keys with our exciting quiz!</p>
        <button class="start-quiz-button" onclick="startQuiz()" style="font-family: 'Press Start 2P', cursive; background-color: #e74c3c; color: white; padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s ease;"
        onmouseover="this.style.backgroundColor='#c0392b'" onmouseout="this.style.backgroundColor='#e74c3c'">Start Quiz</button>
    </div>

    <!-- Footer -->
    <footer class="py-5" style="margin-top: auto; background-color: #2D2D2D; color: white; text-align: center; padding: 10px 0;">
        <div class="container"><p class="m-0 text-center text-white">&copy; Legends Vault, 2023. All rights reserved</p></div>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

    <script>
        function startQuiz() {
            // Add logic to navigate to the quiz page or start the quiz
            window.location.href = "quizQuestions.html";
        }
    </script>

</body>
</html>

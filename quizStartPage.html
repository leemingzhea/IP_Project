<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Page</title>
</head>

<script>
    function startQuiz() {
        // Redirect to "quizQuestions.html"
        window.location.href = "quizQuestions.html";
    }
</script>

<body class="body-startquiz">
    <div class="startquiz-header">
        QUIZ OF THE WEEK
    </div>
    <div class="startquiz-text">
        Are you ready to put up your game knowledge to the test?
    </div>
    <button class="startquiz-button" onclick="startQuiz()">Start</button>
    <div class="startquiz-text">
        Earn extra Keys for getting all the questions correct!
    </div>
    <div id="refresh-text">
        *Quiz questions refresh every week, so be sure to come back next week!
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            background: url('images/quizpage.jpg') center center/cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.62; /* Adjust the opacity as needed */
            z-index: -1;
        }

        .quiz-header {
            background-color: rgba(231, 76, 60, 1);
            color: #fff;
            padding: 20px;
            font-size: 50px;
            border-radius: 10px;
            margin: 0 auto;
            width: 60%; /* Adjust the width as needed */
            text-align: center;
            margin-bottom: 10px;
        }

        #start-button {
            background-color: white;
            color: black;
            padding: 20px 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 90px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        #start-button:hover {
            background-color: #e74c3c; /* Red color on hover */
        }

        .quiz-text {
            font-size: 30px;
            margin-top: 90px;
            color: #fff;
            max-width: 70%;
            text-align: center;
            margin-bottom: 20px; /* Add vertical spacing */
        }

        #refresh-text {
            color: white;
            font-size: 30px;
            margin-top: 10px;
            max-width: 70%;
            text-align: center;
            margin-bottom: 20px; /* Add vertical spacing */
        }
    </style>
</head>
<body>
    <div class="quiz-header">
        QUIZ OF THE WEEK
    </div>
    <div class="quiz-text">
        Are you ready to put up your game knowledge to the test?
    </div>
    <button class="button" onclick="startQuiz()">Start</button>
    <div class="quiz-text">
        Earn extra Keys for getting all the questions correct!
    </div>
    <div id="refresh-text">
        *Quiz questions refresh every week, so be sure to come back next week!
    </div>

    <script>
        function startQuiz() {
            // Redirect to "quizQuestions.html"
            window.location.href = "quizQuestions.html";
        }
    </script>
</body>
</html>

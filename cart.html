<!-- JavaScript to handle dynamic pricing -->
<script>
    function applyDiscount() {
        // Assume some logic to calculate discount
        var discountAmount = 20.00;

        // Update the UI with dynamic prices
        document.getElementById("discount").innerText = "$" + discountAmount.toFixed(2);
        updateTotal();
    }

    function updateTotal() {
        // Assume some logic to calculate subtotal, shipping fee, and total
        var subtotal = 150.00;
        var shippingFee = 10.00;
        var discount = parseFloat(document.getElementById("discount").innerText.slice(1));
        var total = subtotal + shippingFee - discount;

        // Update the UI with dynamic prices
        document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
        document.getElementById("shippingFee").innerText = "$" + shippingFee.toFixed(2);
        document.getElementById("total").innerText = "$" + total.toFixed(2);
    }

    function redirectToPayment() {
        // Redirect to payment.html
        window.location.href = "payment.html";
    }
</script>

<html lang="en">
<head>
    <title>Cart</title>

</head>

<body class="cart">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="store.html"><img src="images/whitelogo.jpg" alt="logo" width="200" height="70"></a>
    <!-- Navbar Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" style="font-size: 25px;">
            <li class="nav-item active">
            <a class="nav-link" href="quizStartPage.html"><b>Quiz</b></a> 
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="quizPoll.html"><b>Poll</b></a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="rewards.html"><b>Rewards</b></a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="cart.html"><b>Cart</b></a>
            </li>
            <li class="nav-item active" style="margin-right: 20px;">
            <a class="nav-link" href="profile.html"><b>Profile</b></a>
            </li>
            <li class="nav-item active" style="margin-left: -22px; margin-right: 20px;">
            <a class="nav-link" href="contact.html"><b>Contact</b></a>
            </li>
        </ul>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
</nav>
        
  <section class="min-vh-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>

                <div id="cartItemsContainer" class="mb-4"></div>

                <!-- Discount Code -->
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group" style="height: 55px;">
                                <input id="discountCodeInput" type="text" class="form-control" placeholder="Enter Discount Code" style="height: 55px;">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" onclick="applyDiscount()">Apply</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Price Details -->
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-flex justify-content-between">
                                <p class="mb-2">Subtotal</p>
                                <p class="mb-2" id="subtotal">$0.00</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p class="mb-2">Discount</p>
                                <p class="mb-2" id="discount">$0.00</p>
                            </div>
                             <div class="d-flex justify-content-between">
                                <p class="mb-2">Shipping Fee</p>
                                <p class="mb-2" id="shippingFee">$0.00</p>
                            </div> 
                            <hr class="my-4">
                            <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                <p class="mb-2">Total</p>
                                <p class="mb-2" id="total">$0.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Proceed to Pay Button -->
  <div class="row justify-content-center">
    <div class="col-md-6">
        <button type="button" class="btn btn-success btn-lg btn-block" style="margin-bottom: 30px;"onclick="redirectToPayment()">Proceed to Pay</button>
    </div>
  </div>
</section>

  <!-- Footer-->
  <footer class="py-5" style="background-color: #2D2D2D;">
  <div class="container"><p class="m-0 text-center text-white">&copy; Legends Vault, 2023. All rights reserved</p></div>
  </footer>

      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous">
    </script>
    <script src="cart.js"></script>
    
</body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="font-size: 25px;">

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>

    <div class="container-profile" style="
        background-color: rgba(255, 255, 255, 1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 50%;
        max-width: 1200px;
        margin: 50px auto;
    ">

        <div class="profile-heading" style="margin-bottom: 20px;">
            <h1><strong>Profile</strong></h1>
        </div>
        
        <div class="container" style="font-size: 20px;">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>Username:</strong> <span id="username"></span></p>
                </div>
            </div>
        </div>

        <div class="container" style="font-size: 20px;">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>Card Number:</strong> <span id="Card"></span></p>
                </div>
            </div>
        </div>

        <div class="container" style="font-size: 20px;">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>Points:</strong> <span id="points"></span></p>
                </div>
            </div>
        </div>

        <div class="order-details" style="margin-top: 20px; margin-bottom: 30px;">
            <h2>Order Details</h2>

            <!-- Product 1 -->
            <div class="product-item" style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 10px;
            ">
                <div class="product-image-box">
                    <img src="images/gromp.jpg" alt="Product 1" class="product-image img-fluid" style="border-radius: 5px; width: 150px">
                </div>
                <div class="product-info" style="
                    flex-grow: 1;
                    margin-left: 10px;
                ">
                    <p><strong>Quantity:</strong> 2</p>
                    <p><strong>Price:</strong> $50</p>
                    <p class="delivery-status shipped" style="
                        font-weight: bold;
                        padding: 5px 10px;
                        border-radius: 5px;
                        background-color: #3498db;
                        color: #fff;
                    ">Shipped</p>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-item" style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 10px;
            ">
                <div class="product-image-box">
                    <img src="images/poro.jpg" alt="Product 2" class="product-image img-fluid" style="border-radius: 5px; width: 150px">
                </div>
                <div class="product-info" style="
                    flex-grow: 1;
                    margin-left: 10px;
                ">
                    <p><strong>Quantity:</strong> 1</p>
                    <p><strong>Price:</strong> $30</p>
                    <p class="delivery-status delivered" style="
                        font-weight: bold;
                        padding: 5px 10px;
                        border-radius: 5px;
                        background-color: #2ecc71;
                        color: #fff;
                    ">Delivered</p>
                </div>
            </div>
        </div>
    
        <input type="submit" class="btn btn-danger" value="Sign Out" id="signout">
        <div id="loading"></div>
    </div>
    
    <!-- Footer-->
    <footer class="py-5" style="background-color: #2D2D2D;">
        <div class="container"><p class="m-0 text-center text-white">&copy; Legends Vault, 2023. All rights reserved</p></div>
    </footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <title>Profile</title>
    <style>
        body {
            background-image: url('images/homepage.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-profile {
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 50%; /* Increased the width */
            max-width: 1200px; /* Added a max-width for responsiveness */
        }

        .profile-heading {
            margin-bottom: 20px;
        }

        .profile-details {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .order-details {
            margin-top: 20px;
            margin-bottom: 30px; /* Added more spacing */
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px; /* Increased margin */
            border: 1px solid #ccc; /* Border box for product image */
            padding: 10px;
            border-radius: 10px;
        }

        .product-image {
            max-width: 150px; /* Adjusted max-width for a bigger product image */
            border-radius: 5px;
        }

        .product-info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .delivery-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .shipped {
            background-color: #3498db;
            color: #fff;
        }

        .delivered {
            background-color: #2ecc71;
            color: #fff;
        }

        .pending {
            background-color: #f39c12;
            color: #fff;
        }

        .text-container {
            display: inline-block;
        }
        .text1 {
            margin-right: 20px;
        }

    </style>
</head>
<body>

    
<div class="container-profile">
    <div class="profile-heading">
        <h1><strong>Profile</strong></h1>
    </div>
    
    <div class="container" style="font-size: 20px;">
      <div class="row">
        <div class="col-md-12">
          <p><strong>Username:</strong> <span id="username"></span></p>
        </div>
      </div>
    </div>

    <div class="container" style="font-size: 20px;">
      <div class="row">
        <div class="col-md-12">
          <p><strong>Card Number:</strong> <span id="Card"></span></p>
        </div>
      </div>
    </div>
    

    <div class="order-details">
        <h2>Order Details</h2>

        <!-- Product 1 -->
        <div class="product-item">
            <div class="product-image-box">
                <img src="images/gromp.jpg" alt="Product 1" class="product-image">
            </div>
            <div class="product-info">
                <p><strong>Quantity:</strong> 2</p>
                <p><strong>Price:</strong> $50</p>
                <p class="delivery-status shipped">Shipped</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <div class="product-image-box">
                <img src="images/poro.jpg" alt="Product 2" class="product-image">
            </div>
            <div class="product-info">
                <p><strong>Quantity:</strong> 1</p>
                <p><strong>Price:</strong> $30</p>
                <p class="delivery-status delivered">Delivered</p>
            </div>
        </div>
    </div>
    
    <input type="submit" class="btn btn-danger" value="Sign Out" id="signout">
    <div id="loading"></div>
</div>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="profile.js"></script>

</body>
</html>

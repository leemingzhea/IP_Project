<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <title>Profile</title>
</head>
<body class="body-profile">
    <div class="container-profile">
        <div class="profile-heading">
            <h1><strong>Profile</strong></h1>
        </div>
        
        <div class="container" style="font-size: 20px;">
        <div class="row">
            <div class="col-md-12">
            <p><strong>Username:</strong> <span id="username"></span></p>
            </div>
        </div>
        </div>

        <div class="container" style="font-size: 20px;">
        <div class="row">
            <div class="col-md-12">
            <p><strong>Card Number:</strong> <span id="Card"></span></p>
            </div>
        </div>
        </div>
    

    <div class="order-details">
        <h2>Order Details</h2>

        <!-- Product 1 -->
        <div class="product-item">
            <div class="product-image-box">
                <img src="images/gromp.jpg" alt="Product 1" class="product-image">
            </div>
            <div class="product-info">
                <p><strong>Quantity:</strong> 2</p>
                <p><strong>Price:</strong> $50</p>
                <p class="delivery-status shipped">Shipped</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <div class="product-image-box">
                <img src="images/poro.jpg" alt="Product 2" class="product-image">
            </div>
            <div class="product-info">
                <p><strong>Quantity:</strong> 1</p>
                <p><strong>Price:</strong> $30</p>
                <p class="delivery-status delivered">Delivered</p>
            </div>
        </div>
    </div>
    
    <input type="submit" class="btn btn-danger" value="Sign Out" id="signout">
    <div id="loading"></div>
</div>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="profile.js"></script>

</body>
</html>
